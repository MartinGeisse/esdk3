apply plugin: 'java'
group 'name.martingeisse.esdk3'
version '0.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets.main.resources.srcDir 'src/main/java'
sourceSets.test.resources.srcDir 'src/test/java'

repositories {
    mavenCentral()
}

dependencies {

    // common helper libraries
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation 'commons-io:commons-io:2.4'
    implementation 'commons-collections:commons-collections:3.2.1'
    implementation 'org.apache.commons:commons-exec:1.3'
    implementation 'com.google.guava:guava:18.0'
    implementation 'joda-time:joda-time:2.5'
    implementation 'commons-beanutils:commons-beanutils:1.9.2'
    implementation 'commons-codec:commons-codec:1.9'

    // bytecode manipulation for fast simulation
    implementation group: 'org.ow2.asm', name: 'asm', version: '9.0'
    implementation group: 'org.ow2.asm', name: 'asm-tree', version: '9.0'

    // testing
    testImplementation 'junit:junit:4.12'

}
